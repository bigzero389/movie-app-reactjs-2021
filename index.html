<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  <script type="text/babel">

    // function Btn(props) {  // 이렇게 쓰는게 원칙이지만 코드가 길어져서 아무도 이렇게 안쓴다.
    function Btn({text, fontSize = 10, onClick}) {
      console.log(text, " was renderd");
      return <button 
        onClick={onClick}
        style={{
          backgroundColor : "tomato",
          color: "white",
          padding: "10px 20px",
          border: 0,
          borderRadius: 10,
          fontSize,
        }}
        >{text}
      </button>
    }

    Btn.propTypes = {
      text: PropTypes.string.isRequired,
      fontSize: PropTypes.number,
      onClick: PropTypes.func,
    }

    function App () {
      const [flag, setFlag] = React.useState(true);
      const [text, setText] = React.useState("Init");
      const changeFlag = () => {
        setText((flag ? "True" : "False") + " Changes");
        return setFlag(!flag); 
      } 

      return (
        <div>
          <Btn text={text} fontSize={18} onClick={changeFlag} />
          <Btn text={text} onClick={changeFlag} />
        </div>
      );
    }       

    const root = document.getElementById("root");
    render();
    function render() {
      ReactDOM.render(<App/>, root);
    }
  </script>
</html>
