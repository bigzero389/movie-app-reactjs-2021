<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
   const root = document.getElementById("root");

    function App () {
      const [minutes, setMinutes] = React.useState();

      const onChange = (event) => {
        setMinutes(event.target.value);
        console.log(`somebody wrote : ${event.target.value}`);
      }

      const reset = () => {
        setMinutes(0);
      }

      return (
        <div>
          <h1 className="hi">Super Converter</h1>
          <label htmlFor="minutes">Minutes</label>
          <input 
            id="minutes" placeholder="Minutes" type="number" value={minutes}
            onChange={onChange}
          />
          <h3>Yun want to convert {minutes}</h3>
          <label htmlFor="hours">Hours</label>
          <input id="hours" value={Math.round(minutes / 60)} placeholder="Hours" type="number" />
          <button onClick={reset}>reset</button>
        </div>
      );
    }       

    render();
    function render() {
      ReactDOM.render(<App/>, root);
    }
  </script>
</html>
